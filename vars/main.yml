---
# vars file for invenio-docker-role
prerequisites:
  RedHat:
    - "@Development Tools"
    - vim
    - git
    - wget
    - redis
    - python-devel
    - mysql-devel
    - libxml2-devel
    - libxslt-devel
    - python-pip
    - python-virtualenvwrapper
    - postfix
    - libffi-devel
    - hdf5-devel
    - freetype
    - freetype-devel
    - libpng-devel
  Debian:
    - vim
    - build-essential
    - git
    - wget
    - redis-server
    - libmysqlclient-dev
    - libxml2-dev
    - libxslt-dev
    - libjpeg-dev
    - libfreetype6-dev
    - libtiff-dev
    - libffi-dev
    - libssl-dev
    - software-properties-common
    - python-dev
    - virtualenvwrapper
    - subversion
    - apache2-mpm-prefork
    - mysql-client
    - python-mysqldb
    - python-simplejson
    - gnuplot
    - poppler-utils
    - libgs9-common
    - clisp
    - gettext
    - libapache2-mod-wsgi
    - unzip
    - pkg-config
    - python-dateutil
    - python-rdflib
    - python-pyparsing
    - python-gnuplot
    - python-magic
    - pdftk
    - html2text
    - giflib-tools
    - pstotext
    - netpbm
    - python-pypdf
    - python-chardet
    - python-lxml
    - python-unidecode
    - postfix
    - python-ecdsa
    - libhdf5-dev

mysqlserver:
  version: 5.5
  name:
    - Redhat: "mysql-server"
    - Debian: "mysql-server"

invenio:
# the remote directory used to build invenio
  build_dir: /root/invenio
  install_dir: /opt/invenio
# The version used
  version: 1.2.1
# the tarball has the form <name>-<version>.tar.gz  and has associated .md5 and .sig
  tarball_name: invenio
  url: http://invenio-software.org/download/
# there are several invenio plugins which you can optionally install
# These are done with make-
  plugin_install:
    - install-mathjax-plugin
    - install-jquery-plugins
    - install-ckeditor-plugin
    - install-pdfa-helper-files
    - install-mediaelement
    - install-solrutils
    - install-js-test-driver
